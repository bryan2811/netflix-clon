<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevFlix</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <header class="site-header">
        <a href="index.html"><img src="img/logonetflix.png" class="logotipo" alt="Logotipo"></a>
    </header>

    <main class="form-login contenedor">
        
        <form action="#">
            
            <legend>Inicia sesión</legend>
            
            <div class="campo">
                <input type="text" name="" id="usuario">
                <label for="email">Email o número de teléfono</label>
            </div><!--.campo-->

            <div class="campo">
                <input type="password" name="" id="password">
                <label for="email">Contraseña</label>
                <span>Mostrar</span>
            </div><!--.campo-->

            <div class="submit">
                <input type="submit" value="Iniciar sesión">
            </div><!--.submit-->

            <div class="acciones">
                
                <div class="recuerdame">
                    <input type="checkbox">
                    <label for="">Recuérdame</label>
                </div>

                <div class="ayuda">
                    <a href="#">¿Necesitas ayuda?</a>
                </div>

            </div><!--.acciones-->

        </form><!--Formulario-->

        <div class="contenido-inferior">
            <a href="#">Iniciar sesión con facebook</a>
            <p class="nuevo-usuario">
                ¿Primera vez en Netflix? <a href="#">Suscríbete ya</a>
            </p>
        </div>

    </main><!--Main Principal-->

    <footer class="site-footer">
        
        <div class="contenedor">
            <p>¿Preguntas? Llama al 01800-265-0161</p>

            <nav class="menu-footer">
                <a href="#">Términos de las tarjetas de regalo</a>
                <a href="#">Términos de uso</a>
                <a href="#">Declaración de privacidad</a>
            </nav>

            <select class="lenguaje">
                <option value="eng">English</option>
                <option value="esp">Español</option>
            </select>

        </div>

    </footer>

    <script src="js/scripts.js"></script>

</body>
</html>
